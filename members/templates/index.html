
{% extends 'master.html' %}

{% block title %}
  My Tennis Club - List of all members
{% endblock %}

{% block content %}
    <h1>Members</h1>
    <table border="1">
      {% for x in members %}
        <tr>
        <td>{{ x.id }}</td>
        <td>{{ x.firstname }}</td>
        <td>{{ x.lastname }}</td>
        <td><a href="delete/{{ x.id }}">delete</a></td>
        <td><a href="update/{{ x.id }}">update</a></td>
        </tr>
      {% endfor %}
      </table>
      
      <p>
        <a href="add/">Add member</a>
      </p>
      <p>
        <a href="test"> go to test page</a>
      </p>
{% endblock content %}
